

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/134da7a391.js" crossorigin="anonymous"></script>

  
  <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
            <input id="inp" type="text" class="form-control mr-2">
            <input id="subbtn" type="submit" class="btn btn-dark" value="Submit">
          </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item">Item 1
      
          
      
              <button class="btn btn-danger float-right far fa-times btn-sm delete"></button>         <button class="mr-2 btn btn-warning  btn-sm text-white bg-dark fas fa-edit float-right"></button>
           </li>
            <li class="list-group-item">Item 2        
               <button class="btn btn-danger far fa-times float-right btn-sm delete"></button><button class="mr-2 btn btn-warning  btn-sm text-white bg-dark fas fa-edit float-right"></button>
      
            </li>
            <li class="list-group-item">Item 3
              <button class="btn btn-danger far fa-times float-right btn-sm delete"></button><button class="mr-2 btn btn-warning  btn-sm text-white bg-dark fas fa-edit float-right"></button>
      
      
            </li>
            <li class="list-group-item">Item 4
              <button class="btn btn-danger far fa-times float-right btn-sm delete"></button><button class="mr-2 btn btn-warning  btn-sm text-white bg-dark fas fa-edit float-right"></button>
      
      
            </li>
          </ul>
         
       </div>
      </div> 
    
<script>

let subbtn=document.querySelector('#subbtn')



subbtn.addEventListener('click',(e)=>{

    e.preventDefault()


    
    
let itemlist=document.querySelector('#items')

let txt=document.querySelector('#inp')


let valuetxt=txt.value

if(valuetxt!=""){


let li=document.createElement('li')


li.className='list-group-item' //
li.appendChild(document.createTextNode(valuetxt))


let createBTN=document.createElement('button')


createBTN.className="btn btn-danger far fa-times float-right btn-sm delete"


li.appendChild(createBTN)


let editbtn=document.createElement('button')

editbtn.className='mr-2 btn btn-warning  btn-sm text-white bg-dark fas fa-edit float-right'

li.appendChild(editbtn)



itemlist.appendChild(li)



txt.value=""
}

else{
    alert("input cannot be empty")
}


})



let itemLIST=document.querySelector('#items')

itemLIST.addEventListener('click',(e)=>{
    if(e.target.classList.contains('delete'))
{
    if(confirm("do you want delete the item"))

    {
        let fm=e.target.parentElement;

        itemLIST.removeChild(fm)
        
    }
}
})



var form = document.getElementById('addForm');
var itemList = document.getElementById('items');
var filter = document.getElementById('filter');


filter.addEventListener('keyup', filterItems);




function filterItems(e){
  var text = e.target.value.toLowerCase();
  // Get lis
  var items = itemList.getElementsByTagName('li');
  


  Array.from(items).forEach(function(item){
    var itemName = item.firstChild.textContent;
    if(itemName.toLowerCase().indexOf(text) != -1){
      item.style.display = 'block';
      
    } else {
      item.style.display = 'none';
      

    }
  });
}
</script>    

</body>
</html>
